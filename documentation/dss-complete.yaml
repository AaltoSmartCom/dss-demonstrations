openapi: 3.0.1
info:
  version: "5.6"
  title: "DSS WebServices complete"
  description: "Complete openapi documentation for DSS REST-application services. Different services use different URLs which are listed under servers."
  contact:
    name: "DSS Project"
    url: "https://github.com/esig/dss"
  license:
    name: "Apache 2.0 License"
    url: 'http://www.apache.org/licenses/LICENSE-2.0.html'
servers:
  - url: 'http://localhost:8080/services/rest/server-signing'
  - url: 'http://localhost:8080/services/rest/signature/one-document'
  - url: 'http://localhost:8080/services/rest/signature/multiple-documents'
  - url: 'http://localhost:8080/services/rest/validation'
  - url: 'http://localhost:8080/services/rest/certificate-validation'
  - url: 'http://localhost:8080/services/rest/timestamp-service'
tags:
- name: "server-signing"
- name: "one-document / multiple-documents"
- name: "validation"
- name: "certificate-validation"
- name: "timestamp-service"
paths:
  /validateSignature:
    post:
      tags:
      - "validation"
      operationId: validateSignature
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DataToValidateDTO'
      responses:
        default:
          description: default response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/WSReportsDTO'
  /getOriginalDocuments:
    post:
      tags:
      - "validation"
      operationId: getOriginalDocuments
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DataToValidateDTO'
      responses:
        default:
          description: default response
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/RemoteDocument'
  /getTimestampResponse:
    post:
      tags:
      - "timestamp-service"
      operationId: getTimestampResponse
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DigestDTO'
      responses:
        default:
          description: default response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TimestampResponseDTO'
  '/sign-digest/{alias}/{mask}':
    post:
      tags:
      - "server-signing"
      operationId: signDigest
      parameters:
        - name: mask
          in: path
          required: true
          schema:
            type: string
            enum:
              - MGF1
        - name: alias
          in: path
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DigestDTO'
      responses:
        default:
          description: default response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SignatureValueDTO'
  '/sign-digest/{alias}':
    post:
      tags:
      - "server-signing"
      operationId: signDigest_1
      parameters:
        - name: alias
          in: path
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DigestDTO'
      responses:
        default:
          description: default response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SignatureValueDTO'
  /keys:
    get:
      tags:
      - "server-signing"
      operationId: getKeys
      responses:
        default:
          description: default response
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/RemoteKeyEntry'
  '/sign/{alias}/{algo}':
    post:
      tags:
      - "server-signing"
      operationId: sign
      parameters:
        - name: algo
          in: path
          required: true
          schema:
            type: string
            enum:
              - SHA1
              - SHA224
              - SHA256
              - SHA384
              - SHA512
              - SHA3_224
              - SHA3_256
              - SHA3_384
              - SHA3_512
              - RIPEMD160
              - MD2
              - MD5
              - WHIRLPOOL
        - name: alias
          in: path
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ToBeSignedDTO'
      responses:
        default:
          description: default response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SignatureValueDTO'
  '/sign/{alias}/{digest-algo}/{mask}':
    post:
      tags:
      - "server-signing"
      operationId: sign_1
      parameters:
        - name: digest-algo
          in: path
          required: true
          schema:
            type: string
            enum:
              - SHA1
              - SHA224
              - SHA256
              - SHA384
              - SHA512
              - SHA3_224
              - SHA3_256
              - SHA3_384
              - SHA3_512
              - RIPEMD160
              - MD2
              - MD5
              - WHIRLPOOL
        - name: mask
          in: path
          required: true
          schema:
            type: string
            enum:
              - MGF1
        - name: alias
          in: path
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ToBeSignedDTO'
      responses:
        default:
          description: default response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SignatureValueDTO'
  '/key/{alias}':
    get:
      tags:
      - "server-signing"
      operationId: getKey
      parameters:
        - name: alias
          in: path
          required: true
          schema:
            type: string
      responses:
        default:
          description: default response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RemoteKeyEntry'
  /signDocument:
    post:
      tags:
      - "one-document / multiple-documents"
      operationId: signDocument_1
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SignMultipleDocumentDTO'
      responses:
        default:
          description: default response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RemoteDocument'
  /extendDocument:
    post:
      tags:
      - "one-document / multiple-documents"
      operationId: extendDocument_1
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ExtendDocumentDTO'
      responses:
        default:
          description: default response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RemoteDocument'
  /timestampDocument:
    post:
      tags:
      - "one-document / multiple-documents"
      operationId: timestampDocuments
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TimestampMultipleDocumentDTO'
      responses:
        default:
          description: default response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RemoteDocument'
  /getDataToSign:
    post:
      tags:
      - "one-document / multiple-documents"
      operationId: getDataToSign
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DataToSignOneDocumentDTO'
      responses:
        default:
          description: default response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ToBeSignedDTO'
  /getDataToSignMultiple:
    post:
      tags:
      - "one-document / multiple-documents"
      operationId: getDataToSign_1
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DataToSignMultipleDocumentsDTO'
      responses:
        default:
          description: default response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ToBeSignedDTO'
  /validateCertificate:
    post:
      tags:
      - "certificate-validation"
      operationId: validateCertificate
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CertificateToValidateDTO'
      responses:
        default:
          description: default response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CertificateReportsDTO'
components:
  schemas:
    AdditionalValidationReportDataType:
      required:
        - reportData
      type: object
      properties:
        reportData:
          type: array
          xml:
            name: ReportData
          items:
            $ref: '#/components/schemas/TypedDataType'
    AddressType:
      type: object
      properties:
        postalAddresses:
          $ref: '#/components/schemas/PostalAddressListType'
        electronicAddress:
          $ref: '#/components/schemas/ElectronicAddressType'
    AnyType:
      type: object
      properties:
        content:
          type: array
          items:
            type: object
    CanonicalizationMethodType:
      type: object
      properties:
        content:
          type: array
          items:
            type: object
        algorithm:
          type: string
          xml:
            name: Algorithm
            attribute: true
    CertificateChainType:
      type: object
      properties:
        signingCertificate:
          $ref: '#/components/schemas/VOReferenceType'
        intermediateCertificate:
          type: array
          xml:
            name: IntermediateCertificate
          items:
            $ref: '#/components/schemas/VOReferenceType'
        trustAnchor:
          $ref: '#/components/schemas/VOReferenceType'
    ConstraintStatusType:
      required:
        - status
      type: object
      properties:
        status:
          type: string
          xml:
            name: Status
          enum:
            - APPLIED
            - DISABLED
            - OVERRIDDEN
        overriddenBy:
          type: string
          xml:
            name: OverriddenBy
    CryptoInformationType:
      required:
        - algorithm
      type: object
      properties:
        validationObjectId:
          $ref: '#/components/schemas/VOReferenceType'
        algorithm:
          type: string
          xml:
            name: Algorithm
        algorithmParameters:
          $ref: '#/components/schemas/TypedDataType'
        secureAlgorithm:
          type: boolean
          xml:
            name: SecureAlgorithm
        notAfter:
          type: string
          format: date-time
          xml:
            name: NotAfter
    DigestAlgAndValueType:
      required:
        - digestValue
      type: object
      properties:
        digestMethod:
          $ref: '#/components/schemas/DigestMethodType'
        digestValue:
          type: array
          xml:
            name: DigestValue
            namespace: 'http://www.w3.org/2000/09/xmldsig#'
          items:
            type: string
            format: byte
            xml:
              name: DigestValue
    DigestMethodType:
      type: object
      properties:
        content:
          type: array
          items:
            type: object
        algorithm:
          type: string
          xml:
            name: Algorithm
            attribute: true
    DigitalIdentityType:
      type: object
      properties:
        x509Certificate:
          type: array
          xml:
            name: X509Certificate
          items:
            type: string
            format: byte
            xml:
              name: X509Certificate
        x509SubjectName:
          type: string
          xml:
            name: X509SubjectName
        keyValue:
          $ref: '#/components/schemas/KeyValueType'
        x509SKI:
          type: array
          xml:
            name: X509SKI
          items:
            type: string
            format: byte
            xml:
              name: X509SKI
        other:
          $ref: '#/components/schemas/AnyType'
    DocumentationReferencesType:
      required:
        - documentationReference
      type: object
      properties:
        documentationReference:
          type: array
          xml:
            name: DocumentationReference
          items:
            type: string
            xml:
              name: DocumentationReference
    ElectronicAddressType:
      required:
        - uri
      type: object
      properties:
        uri:
          type: array
          xml:
            name: URI
          items:
            $ref: '#/components/schemas/NonEmptyMultiLangURIType'
    ExtensionType:
      type: object
      properties:
        content:
          type: array
          items:
            type: object
        critical:
          type: boolean
          xml:
            name: Critical
            attribute: true
    ExtensionsListType:
      required:
        - extension
      type: object
      properties:
        extension:
          type: array
          xml:
            name: Extension
          items:
            $ref: '#/components/schemas/ExtensionType'
    IdentifierType:
      type: object
      properties:
        value:
          type: string
        qualifier:
          type: string
          xml:
            name: Qualifier
            attribute: true
          enum:
            - OID_AS_URI
            - OID_AS_URN
    IndividualValidationConstraintReportType:
      required:
        - validationConstraintIdentifier
      type: object
      properties:
        validationConstraintIdentifier:
          type: string
          xml:
            name: ValidationConstraintIdentifier
        validationConstraintParameter:
          type: array
          xml:
            name: ValidationConstraintParameter
          items:
            $ref: '#/components/schemas/TypedDataType'
        constraintStatus:
          $ref: '#/components/schemas/ConstraintStatusType'
        validationStatus:
          $ref: '#/components/schemas/ValidationStatusType'
        indications:
          type: object
          xml:
            name: Indications
    InternationalNamesType:
      required:
        - name
      type: object
      properties:
        name:
          type: array
          xml:
            name: Name
          items:
            $ref: '#/components/schemas/MultiLangNormStringType'
    KeyInfoType:
      type: object
      properties:
        content:
          type: array
          items:
            type: object
        id:
          type: string
          xml:
            name: Id
            attribute: true
    KeyValueType:
      type: object
      properties:
        content:
          type: array
          items:
            type: object
    MultiLangNormStringType:
      type: object
      properties:
        value:
          type: string
        lang:
          type: string
          xml:
            namespace: 'http://www.w3.org/XML/1998/namespace'
            attribute: true
    NonEmptyMultiLangURIListType:
      required:
        - uri
      type: object
      properties:
        uri:
          type: array
          xml:
            name: URI
          items:
            $ref: '#/components/schemas/NonEmptyMultiLangURIType'
    NonEmptyMultiLangURIType:
      type: object
      properties:
        value:
          type: string
        lang:
          type: string
          xml:
            namespace: 'http://www.w3.org/XML/1998/namespace'
            attribute: true
    NsPrefixMappingType:
      required:
        - namespacePrefix
        - namespaceURI
      type: object
      properties:
        namespaceURI:
          type: string
          xml:
            name: NamespaceURI
        namespacePrefix:
          type: string
          xml:
            name: NamespacePrefix
    ObjectIdentifierType:
      type: object
      properties:
        identifier:
          $ref: '#/components/schemas/IdentifierType'
        description:
          type: string
          xml:
            name: Description
        documentationReferences:
          $ref: '#/components/schemas/DocumentationReferencesType'
    ObjectType:
      type: object
      properties:
        content:
          type: array
          items:
            type: object
        id:
          type: string
          xml:
            name: Id
            attribute: true
        mimeType:
          type: string
          xml:
            name: MimeType
            attribute: true
        encoding:
          type: string
          xml:
            name: Encoding
            attribute: true
    POEProvisioningType:
      type: object
      properties:
        validationObject:
          type: array
          xml:
            name: ValidationObject
          items:
            $ref: '#/components/schemas/VOReferenceType'
        signatureReference:
          type: array
          xml:
            name: SignatureReference
          items:
            $ref: '#/components/schemas/SignatureReferenceType'
        poetime:
          type: string
          format: date-time
    POEType:
      required:
        - typeOfProof
      type: object
      properties:
        typeOfProof:
          type: string
          xml:
            name: TypeOfProof
          enum:
            - VALIDATION
            - PROVIDED
            - POLICY
        poetime:
          type: string
          format: date-time
        poeobject:
          $ref: '#/components/schemas/VOReferenceType'
    PostalAddressListType:
      required:
        - postalAddress
      type: object
      properties:
        postalAddress:
          type: array
          xml:
            name: PostalAddress
          items:
            $ref: '#/components/schemas/PostalAddressType'
    PostalAddressType:
      required:
        - countryName
        - locality
        - streetAddress
      type: object
      properties:
        streetAddress:
          type: string
          xml:
            name: StreetAddress
        locality:
          type: string
          xml:
            name: Locality
        stateOrProvince:
          type: string
          xml:
            name: StateOrProvince
        postalCode:
          type: string
          xml:
            name: PostalCode
        countryName:
          type: string
          xml:
            name: CountryName
        lang:
          type: string
          xml:
            namespace: 'http://www.w3.org/XML/1998/namespace'
            attribute: true
    ReferenceType:
      required:
        - digestValue
      type: object
      properties:
        transforms:
          $ref: '#/components/schemas/TransformsType'
        digestMethod:
          $ref: '#/components/schemas/DigestMethodType'
        digestValue:
          type: array
          xml:
            name: DigestValue
          items:
            type: string
            format: byte
            xml:
              name: X509SKI
        id:
          type: string
          xml:
            name: Id
            attribute: true
        uri:
          type: string
          xml:
            name: URI
            attribute: true
        type:
          type: string
          xml:
            name: Type
            attribute: true
    RevocationStatusInformationType:
      required:
        - revocationTime
      type: object
      properties:
        validationObjectId:
          $ref: '#/components/schemas/VOReferenceType'
        revocationTime:
          type: string
          format: date-time
          xml:
            name: RevocationTime
        revocationReason:
          type: string
          xml:
            name: RevocationReason
          enum:
            - UNSPECIFIED
            - KEY_COMPROMISE
            - CA_COMPROMISE
            - AFFILIATION_CHANGED
            - SUPERSEDED
            - CESSATION_OF_OPERATION
            - CERTIFICATE_HOLD
            - REMOVE_FROM_CRL
            - PRIVILEGE_WITHDRAWN
            - AA_COMPROMISE
        revocationObject:
          $ref: '#/components/schemas/VOReferenceType'
    SigPolicyQualifiersListType:
      required:
        - sigPolicyQualifier
      type: object
      properties:
        sigPolicyQualifier:
          type: array
          xml:
            name: SigPolicyQualifier
          items:
            $ref: '#/components/schemas/AnyType'
    SignatureAttributesType:
      type: object
      properties:
        signingTimeOrSigningCertificateOrDataObjectFormat:
          type: array
          items:
            type: object
    SignatureIdentifierType:
      type: object
      properties:
        digestAlgAndValue:
          $ref: '#/components/schemas/DigestAlgAndValueType'
        signatureValue:
          $ref: '#/components/schemas/SignatureValueType'
        hashOnly:
          type: boolean
          xml:
            name: HashOnly
        docHashOnly:
          type: boolean
          xml:
            name: DocHashOnly
        id:
          type: string
          xml:
            attribute: true
        daidentifier:
          type: string
    SignatureMethodType:
      type: object
      properties:
        content:
          type: array
          items:
            type: object
        algorithm:
          type: string
          xml:
            name: Algorithm
            attribute: true
    SignaturePolicyIdType:
      type: object
      properties:
        sigPolicyId:
          $ref: '#/components/schemas/ObjectIdentifierType'
        transforms:
          $ref: '#/components/schemas/TransformsType'
        sigPolicyHash:
          $ref: '#/components/schemas/DigestAlgAndValueType'
        sigPolicyQualifiers:
          $ref: '#/components/schemas/SigPolicyQualifiersListType'
    SignaturePolicyIdentifierType:
      type: object
      properties:
        signaturePolicyId:
          $ref: '#/components/schemas/SignaturePolicyIdType'
        signaturePolicyImplied:
          type: object
          xml:
            name: SignaturePolicyImplied
    SignatureQualityType:
      required:
        - signatureQualityInformation
      type: object
      properties:
        signatureQualityInformation:
          type: array
          xml:
            name: SignatureQualityInformation
          items:
            type: string
            xml:
              name: SignatureQualityInformation
    SignatureReferenceType:
      type: object
      properties:
        canonicalizationMethod:
          type: string
          xml:
            name: CanonicalizationMethod
        digestMethod:
          type: string
          xml:
            name: DigestMethod
        digestValue:
          type: array
          xml:
            name: DigestValue
          items:
            type: string
            format: byte
            xml:
              name: DigestValue
        xadESSignaturePtr:
          $ref: '#/components/schemas/XAdESSignaturePtrType'
        padESFieldName:
          type: string
    SignatureType:
      type: object
      properties:
        signedInfo:
          $ref: '#/components/schemas/SignedInfoType'
        signatureValue:
          $ref: '#/components/schemas/SignatureValueType'
        keyInfo:
          $ref: '#/components/schemas/KeyInfoType'
        object:
          type: array
          xml:
            name: Object
          items:
            $ref: '#/components/schemas/ObjectType'
        id:
          type: string
          xml:
            name: Id
            attribute: true
    SignatureValidationPolicyType:
      type: object
      properties:
        signaturePolicyIdentifier:
          $ref: '#/components/schemas/SignaturePolicyIdentifierType'
        policyName:
          type: string
          xml:
            name: PolicyName
        formalPolicyURI:
          type: string
          xml:
            name: FormalPolicyURI
        readablePolicyURI:
          type: string
          xml:
            name: ReadablePolicyURI
        formalPolicyObject:
          $ref: '#/components/schemas/VOReferenceType'
    SignatureValidationProcessType:
      type: object
      properties:
        signatureValidationProcessID:
          type: string
          xml:
            name: SignatureValidationProcessID
          enum:
            - BASIC
            - LTVM
            - LTA
        signatureValidationServicePolicy:
          type: string
          xml:
            name: SignatureValidationServicePolicy
        signatureValidationPracticeStatement:
          type: string
          xml:
            name: SignatureValidationPracticeStatement
        any:
          type: object
    SignatureValidationReportType:
      type: object
      properties:
        signatureIdentifier:
          $ref: '#/components/schemas/SignatureIdentifierType'
        validationConstraintsEvaluationReport:
          $ref: '#/components/schemas/ValidationConstraintsEvaluationReportType'
        validationTimeInfo:
          $ref: '#/components/schemas/ValidationTimeInfoType'
        signersDocument:
          type: array
          xml:
            name: SignersDocument
          items:
            $ref: '#/components/schemas/SignersDocumentType'
        signatureAttributes:
          $ref: '#/components/schemas/SignatureAttributesType'
        signerInformation:
          $ref: '#/components/schemas/SignerInformationType'
        signatureQuality:
          $ref: '#/components/schemas/SignatureQualityType'
        signatureValidationProcess:
          $ref: '#/components/schemas/SignatureValidationProcessType'
        signatureValidationStatus:
          $ref: '#/components/schemas/ValidationStatusType'
        any:
          type: array
          items:
            type: object
    SignatureValidatorType:
      required:
        - digitalId
      type: object
      properties:
        digitalId:
          type: array
          xml:
            name: DigitalId
          items:
            $ref: '#/components/schemas/DigitalIdentityType'
        tspinformation:
          $ref: '#/components/schemas/TSPInformationType'
    SignatureValueType:
      type: object
      properties:
        value:
          type: array
          items:
            type: string
            format: byte
            xml:
              name: X509SKI
        id:
          type: string
          xml:
            name: Id
            attribute: true
    SignedInfoType:
      required:
        - reference
      type: object
      properties:
        canonicalizationMethod:
          $ref: '#/components/schemas/CanonicalizationMethodType'
        signatureMethod:
          $ref: '#/components/schemas/SignatureMethodType'
        reference:
          type: array
          xml:
            name: Reference
          items:
            $ref: '#/components/schemas/ReferenceType'
        id:
          type: string
          xml:
            name: Id
            attribute: true
    SignerInformationType:
      type: object
      properties:
        signerCertificate:
          $ref: '#/components/schemas/VOReferenceType'
        signer:
          type: string
          xml:
            name: Signer
        any:
          type: object
        pseudonym:
          type: boolean
          xml:
            name: Pseudonym
            attribute: true
    SignersDocumentType:
      type: object
      properties:
        digestAlgAndValue:
          $ref: '#/components/schemas/DigestAlgAndValueType'
        signersDocumentRef:
          $ref: '#/components/schemas/VOReferenceType'
    TSPInformationType:
      type: object
      properties:
        tsptradeName:
          $ref: '#/components/schemas/InternationalNamesType'
        tspaddress:
