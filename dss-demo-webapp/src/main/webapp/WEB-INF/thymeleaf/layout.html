<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<!-- head -->
<th:block th:replace="fragment/head :: head"></th:block>
<!-- head-end -->

<body>
	<th:block th:replace="fragment/header :: header"></th:block>
    <main class="page-row page-row-expanded">
	    <nav th:replace="fragment/nav_bar :: nav_bar"></nav>
	
	    <!-- BODY -->
	    <div class="container-fluid">
	        <div class="container-fluid">
	            <div class="row">
	                <div class="container">
	                    <div class="row">
	                    
		                    <!-- BREADCRUMP -->
	                        <div class="col-sm-12">
		                        <ul class="breadcrumb">
		                            <th:block th:replace="fragment/breadcrumb :: breadcrumb"></th:block>
		                            <li class="active">
										<span class="breadcrumb-active" th:text="${currentPage}"></span>
		                            </li>
		                        </ul>
	                        </div>
	                        
	                        <div class="col-sm-12">
		                        <div class="row">
		                            <th:block th:replace="fragment/menu :: menu"></th:block>
		                            
		                        	<!-- CONTENT -->
		                            <div class="col-md-9">
										<div class="content" layout:fragment="content">
		                            </div>
		                        </div>
	                        </div>
	                    </div>
	                </div>
	            </div>
	        </div>
	
	    </div>
    </main>
    
    <th:block th:replace="fragment/footer :: footer"></th:block>
    
	<div class="scripts" layout:fragment="scripts"></div>
</body>
</html>
