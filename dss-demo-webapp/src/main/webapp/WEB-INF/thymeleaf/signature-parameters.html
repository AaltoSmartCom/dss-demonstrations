<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" layout:decorate="~{layout.html}" th:with="currentPage='Sign a Document'">
	<body>		
		<div layout:fragment="content">
			<div th:replace="fragment/disclaimer-mock-tsp::mock-tsp-warn"></div>
                            
            <h2 th:text="#{label.signADocument}"></h2>

            <form method="post" class="form-horizontal" enctype="multipart/form-data" th:action="@{/sign-a-document}" th:object="${signatureDocumentForm}">

                <input type="hidden" id="isSign" value="true" />

                <div th:replace="fragment/fields::field-document-to-sign"></div>

                <div th:replace="fragment/fields::field-container-type-form"></div>

                <div th:replace="fragment/fields::field-signature-form"></div>

                <div th:replace="fragment/fields::field-signature-packaging"></div>

                <div th:replace="fragment/fields::field-signature-level"></div>

                <div th:replace="fragment/fields::field-digest-algo"></div>

                <div th:replace="fragment/fields::field-sign-expired"></div>
                
                <div th:replace="fragment/fields::field-content-timestamp"></div>
                
                <div id="nexu_missing_alert" style="display: none;" class="alert alert-warning col-lg-8">
                    <span id="warning-text"></span> You can download the
                    <a th:href="${downloadNexuUrl}">open source version of NexU</a>
                    (
                    <a href="http://nowina.lu/solutions/java-less-browser-signing-nexu/">more info</a>
                    )
                </div>

                <div id="nexu_ready_alert" style="display: none;" class="alert alert-info col-lg-8">NexU ready. Please plug card reader, insert ID card and click on button
                    below.</div>

                <div class="form-group row">
                    <div class="offset-sm-2 col-sm-10">
                        <button type="submit" class="btn btn-primary" id="submit-button" th:text="#{label.submit}" disabled="disabled"></button>
                        <button type="reset" class="btn btn-default" th:text="#{label.clear}"></button>
                    </div>
                </div>

            </form>
		</div>
		<div layout:fragment="scripts">
            <script type="text/javascript" th:src="@{/scripts/jsSignatureLevel.js}"></script>
            <script type="text/javascript" th:src="@{/js/nexu-deploy.js}"></script>
		</div>
	</body>
</html>
