<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" layout:decorate="~{layout.html}" th:with="currentPage='Extend a Signature'">
	<body>		
		<div layout:fragment="content">
			<div th:if="${isMockUsed}" th:replace="fragment/disclaimer-mock-tsp::mock-tsp-warn"></div>
            <h2 th:text="#{label.extend}"></h2>
            
            <form method="post" class="form-horizontal" th:action="@{/extension}" th:object="${extensionForm}" enctype="multipart/form-data">

                <input type="hidden" id="isSign" value="false" />

                <div th:replace="fragment/fields::field-signed-file"></div>

                <div th:replace="fragment/fields::field-original-files"></div>

                <div th:replace="fragment/fields::field-container-type-form"></div>

                <div th:replace="fragment/fields::field-signature-form"></div>

                <div th:replace="fragment/fields::field-signature-level"></div>

                <div class="form-group row">
                    <div class="offset-sm-2 col-sm-10">
                        <button type="submit" class="btn btn-primary" th:text="#{label.submit}"></button>
                        <button type="reset" class="btn btn-default" th:text="#{label.clear}"></button>
                    </div>
                </div>
            </form>
            
		</div>
		<div layout:fragment="scripts">
   			<script type="text/javascript" th:src="@{/scripts/jsSignatureLevel.js}"></script>
		</div>
	</body>
</html>
