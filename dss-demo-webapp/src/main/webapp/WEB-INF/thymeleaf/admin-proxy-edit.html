<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head th:replace="template :: header"></head>
	<body>
		
		<nav th:replace="template :: navigation"></nav>
	
		<div class="container">
			<div class="row">
                <div class="col-md-3">
        			<div th:replace="template :: menu"></div>
                </div>
				<div class="col-md-9">
					<h2 th:text="#{label.preferences}"></h2>
					
					<form method="post" th:object="${preferenceForm}" action="edit" class="form-horizontal">
					    <input type="hidden" name="key" />
					    <div class="form-group">
					        <label for="value" class="col-sm-3 control-label" th:text="#{preferenceForm.key}"></label>
					        <div class="col-sm-6">
					            <input name="value" class="form-control" />
					        </div>
					    </div>
					    <div class="form-group">
					        <div class="col-sm-offset-3 col-sm-6">
					            <button type="submit" class="btn btn-primary" th:text="#{label.update}"></button>
					        </div>
					    </div>   
					</form>

				</div>
			</div>
			<footer th:replace="template :: footer"></footer>
		</div>
	</body>
</html>
