<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" layout:decorate="~{layout.html}" th:with="currentPage=#{label.tsl}">
	<head>
		<title th:text="#{label.tsl}"></title>
	</head>
	<body>
		<div layout:fragment="panel" th:remove="tag"></div>
		
		<div layout:fragment="content">
		<p th:if="${tlInfo == null}">No data found for this country</p>
		
		<div class="panel"
		th:classappend="${tlInfo.validationCacheInfo != null and tlInfo.validationCacheInfo.invalid} ? 'panel-danger' : (${(tlInfo.parsingCacheInfo != null and tlInfo.parsingCacheInfo.nextUpdateDate != null and tlInfo.parsingCacheInfo.nextUpdateDate <= #dates.createNow()) or (tlInfo.validationCacheInfo != null and tlInfo.validationCacheInfo.indeterminate)} ? 'panel-warning' : 'panel-success')"
		th:if="${tlInfo != null}">
		
			<div th:if="${tlInfo != null}" class="panel-heading clearfix">
				<span class="badge pull-right" th:if="${tlInfo.parsingCacheInfo.trustServiceProviders != null}" th:text="${#lists.size(tlInfo.parsingCacheInfo.trustServiceProviders)}" title="Number of Trust Service Providers"></span>
				<th:block th:if="${tlInfo.parsingCacheInfo != null}" th:with="country=${tlInfo.parsingCacheInfo.isResultExist()}?${tlInfo.parsingCacheInfo.territory}:'no_country'">
					<span th:class="'small_flag flag_' + ${country}" th:title="${country != 'no_country'}?${tlInfo.parsingCacheInfo.territory}:'?'"></span>
				</th:block>
				<h3 th:if="${tlInfo.parsingCacheInfo == null}" class="panel-title" th:text="Country Not Found"></h3>
			</div>
			<div th:if="${tlInfo != null}" class="panel-body">
				<div class="dl-horizontal">
					<!-- TL summary -->
					<th:block th:with="id=${tlInfo.getIdentifier().asXmlId()},
							country=${tlInfo.parsingCacheInfo.isResultExist()}?${tlInfo.parsingCacheInfo.territory}:'no_country',
							downloadResult=${tlInfo.downloadCacheInfo},
							parsingResult=${tlInfo.parsingCacheInfo},
							validationResult=${tlInfo.validationCacheInfo},
							potentialSigners=${tlInfo.validationCacheInfo.potentialSigners},
							url=${tlInfo.url}">
									
							<!-- TL-Info body -->
							<div th:replace="fragment/tl-info :: tl-info-body-content(id=${id}, url=${url}, downloadResult=${downloadResult}, parsingResult=${parsingResult}, validationResult=${validationResult}, potentialSigners=${potentialSigners})"></div>
					</th:block>
				</div>
				<br>
				
				<th:block th:each="serviceProvider,sp : ${tlInfo.parsingCacheInfo.trustServiceProviders}" th:if="${tlInfo.parsingCacheInfo !=null and not #lists.isEmpty(tlInfo.parsingCacheInfo.trustServiceProviders)}">
					<div th:replace="fragment/tl-info :: tl-tsp(serviceProvider=${serviceProvider}, sp=${sp})"></div>
				</th:block>
				
			</div>
		</div>
	</body>
</html>
