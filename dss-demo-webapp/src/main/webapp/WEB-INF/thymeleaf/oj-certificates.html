<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" layout:decorate="~{layout.html}" th:with="currentPage='EU Official Journal Trusted Certificates'">
	<body>		
		<div layout:fragment="content">
			<div class="panel panel-default">
				<div class="panel-heading">
					<span class="badge pull-right"
						th:text="${#lists.size(keystoreCertificates)}">
						Cert(s)</span>
					<h3 class="panel-title"
						th:text="#{label.trusted.certificates.from.OJ}"></h3>
				</div>
				<div class="panel-body" th:if="${keystoreCertificates != null}">
					<div class="eu-official-journal">
						<p>Current keystore is synchronized with <a th:href="${currentOjUrl}" th:text="#{label.eu.oj.page}" target="_blank"></a></p>
						<p th:if="${actualOjUrl != currentOjUrl}" class="warning">
							The keystore is outdated! Please, update the keystore from the 
							<a th:href="${actualOjUrl}" target="_blank" th:title="#{label.eu.oj.page}">link</a>
						</p>
					</div>
					<div class="certificates">
						<th:block th:each="certificateDTO : ${keystoreCertificates}">
							<div th:replace="fragment/certificate :: certificateDTO(certificateDTO=${certificateDTO})"></div>
						</th:block>
					</div>
				</div>
			</div>
		</div>
		
	</body>
</html>
