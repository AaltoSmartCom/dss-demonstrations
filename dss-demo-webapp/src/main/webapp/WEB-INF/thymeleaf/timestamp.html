<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" layout:decorate="~{layout.html}" th:with="currentPage='Timestamp a document'">
	<body>		
		<div layout:fragment="content">
			<div th:if="${isMockUsed}" th:replace="fragment/disclaimer-mock-tsp::mock-tsp-warn"></div>
            <h2 th:text="#{label.timestamp.doc}"></h2>
            
            <form method="post" th:action="@{/timestamp-a-document}" th:object="${timestampForm}" enctype="multipart/form-data">
                <div th:replace="fragment/fields::field-original-files"></div>

                <div th:replace="fragment/fields::field-container-type-form-timestamp"></div>

				<div th:replace="fragment/fields::submit-reset"></div>
            </form>
		</div>
	</body>
</html>
